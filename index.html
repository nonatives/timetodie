<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Glass Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right,blue, lime);
            font-family: 'Arial', sans-serif;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .time {
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.9; /* Adjusts the opacity of text */
        }

        #clock {
            font-size: 3rem;
            margin: 10px 0;
        }

        #date {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="glass-container">
      <h1 style="color: #0055;">KRSNAâ„¢</h1>
        <div class="time">
            <p id="clock"></p>
            <p id="date"></p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const months = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();

            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').innerText = `Month: ${months}, Year: ${year}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display time immediately
    </script>
</body>
</html>
